<h1 id="stopwatch">00:00:00</h1>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
<script>
    const stopwatch = document.getElementById("stopwatch");
const startBtn = document.getElementById("start");
const stopBtn = document.getElementById("stop");
const resetBtn = document.getElementById("reset");

let startTime;
let elapsedTime = 0;
let timerInterval;

function printTime() {
  let minutes = Math.floor(elapsedTime / 60000);
  let seconds = Math.floor((elapsedTime - minutes * 60000) / 1000);
  let milliseconds = Math.floor((elapsedTime - minutes * 60000 - seconds * 1000) / 10);

  minutes = minutes.toString().padStart(2, "0");
  seconds = seconds.toString().padStart(2, "0");
  milliseconds = milliseconds.toString().padStart(2, "0");

  stopwatch.textContent = `${minutes}:${seconds}:${milliseconds}`;
}

function startTimer() {
  startTime = Date.now() - elapsedTime;
  timerInterval = setInterval(function printElapsedTime() {
    elapsedTime = Date.now() - startTime;
    printTime();
  }, 10);
}

function stopTimer() {
  clearInterval(timerInterval);
}

function resetTimer() {
  clearInterval(timerInterval);
  elapsedTime = 0;
  printTime();
}

startBtn.addEventListener("click", startTimer);
stopBtn.addEventListener("click", stopTimer);
resetBtn.addEventListener("click", resetTimer);
</script>
